name: jessie-server-deployment
include:
  - docker-compose.cloud.yml
  - docker-compose.dev.yml
  - docker-compose.management.yml
  - docker-compose.media.yml
  - docker-compose.music.yml
  - docker-compose.networking.yml
  - docker-compose.status.yml
  - docker-compose.tools.yml
services:
  traefik:
    image: traefik:v3.4.0@sha256:4cf907247939b5d20bf4eff73abd21cb413c339600dde76dbc94a874b2578a27
    container_name: traefik
    volumes:
      - ${DATA_DIR}/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    secrets:
      - cloudflare_dns_api_token
      - cloudflare_zone_api_token
    environment:
      - CF_ZONE_API_TOKEN_FILE=/run/secrets/cloudflare_zone_api_token
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cloudflare_dns_api_token
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
    networks:
      - arr-web
      - authelia-web
      - cyberchef-web
      - deemix-web
      - firefly-web
      - freshrss-web
      - feishin-web
      - homer-web
      - n8n-web
      - immich-web
      - jellyfin-web
      - navidrome-web
      - nextcloud-web
      - paperless-web
      - pgadmin-web
      - portainer-web
      - tunnel-web
      - uptime-kuma-web
      - vaultwarden-web
      - yaade-web
      - zabbix-web
      - obsidian-web
      - cobalt-web
      - wallabag-web
      - stirling-pdf-web
      - otr-web
      - fdroid-web
      - lidarr-web
      - unifi-web
    command:
      - '--global.sendAnonymousUsage=false'
      - '--api.insecure=true'
      - '--api.dashboard=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.http.address=:80'
      - '--entrypoints.http.http.redirections.entrypoint.to=https'
      - '--entrypoints.http.http.redirections.entrypoint.scheme=https'
      - '--entrypoints.https.address=:443'
      - '--entrypoints.https.forwardedheaders.trustedips=${LAN_SUBNET}'
      - '--entrypoints.https.http.tls=true'
      - '--entrypoints.https.http.tls.certResolver=resolver'
      - '--entrypoints.https.http.tls.domains[0].main=${HOST}'
      - '--entrypoints.https.http.tls.domains[0].sans=*.${HOST}'
      - '--certificatesresolvers.resolver.acme.dnschallenge=true'
      - '--certificatesresolvers.resolver.acme.dnschallenge.provider=cloudflare'
      - '--certificatesresolvers.resolver.acme.email=${ADMIN_MAIL}'
      - '--certificatesresolvers.resolver.acme.storage=/letsencrypt/acme.json'
      - >-
        --certificatesresolvers.resolver.acme.dnschallenge.resolvers=1.1.1.1,1.0.0.1
      - '--serversTransport.insecureSkipVerify=true'
    restart: unless-stopped
    labels:
      readme.description: The Cloud Native Application Proxy.
      readme.links.github: https://github.com/traefik/traefik
      traefik.enable: true
      traefik.http.routers.api.entrypoints: https
      traefik.http.routers.api.rule: Host(`traefik.${HOST}`)
      traefik.http.services.traefik.loadbalancer.server.port: 8080
    hostname: traefik
  zabbix-agent:
    image: zabbix/zabbix-agent:7.2.6-alpine@sha256:a2e6cee4e13fa57851775aa2f04bb56da47320680e7247d75c8e3c3c354e47da
    container_name: zabbix-agent
    volumes:
      - /dev:/dev:ro
      - /boot:/boot:ro
      - /etc/passwd:/etc/passwd:ro
      - /mnt:/mnt:ro
    secrets:
      - zabbix_agent_psk
    environment:
      ZBX_SERVER_HOST: ${ZBX_SERVER_HOST}
      ZBX_HOSTNAME: jessie
      ZBX_STARTAGENTS: 0
      ZBX_PASSIVE_ALLOW: false
      ZBX_REFRESHACTIVECHECKS: ${ZBX_REFRESHACTIVECHECKS}
      ZBX_TLSPSKIDENTITY: jessie
      ZBX_TLSCONNECT: psk
      ZBX_TLSACCEPT: psk
      ZBX_TLSPSKFILE: /run/secrets/zabbix_agent_psk
    network_mode: host
    restart: unless-stopped
    labels:
      readme.description: Zabbix agent for monitoring.
      readme.links.docker: https://hub.docker.com/r/zabbix/zabbix-agent
    user: ${PUID}:${PGID}
    hostname: jessie
    privileged: true
secrets:
  cloudflare_dns_api_token:
    file: ./.secrets/cloudflare_dns_api_token
  cloudflare_zone_api_token:
    file: ./.secrets/cloudflare_zone_api_token
  zabbix_agent_psk:
    file: ./.secrets/zabbix_agent_psk
