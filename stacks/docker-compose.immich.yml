name: immich
include:
  - common/docker-compose.volumes.yml
services:
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v1.142.0@sha256:5e9cc6b9717e34f3cdc591aa860d6d29c990405ef87ad057ef95f73096ae6f29
    container_name: immich-machine-learning
    depends_on:
      - immich-postgres
      - immich-valkey
    volumes:
      - photos:/usr/src/app/upload
      - ${DATA_DIR}/immich/model-cache:/cache
    secrets:
      - immich_postgres_password
    environment:
      - NODE_ENV=production
      - REDIS_HOSTNAME=immich-valkey
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=immich
      - DB_DATABASE_NAME=immich
      - DB_PASSWORD_FILE=/run/secrets/immich_postgres_password
    networks:
      - immich
    restart: unless-stopped
    labels:
      glance.parent: immich
      glance.name: Machine Learning
      glance.category: cloud
  immich-postgres:
    image: ghcr.io/immich-app/postgres:17-vectorchord0.4.3@sha256:51f6abbfc720dde5cad9a39133d1c5247da8f073a449004da781c07b2cd9ee9c
    container_name: immich-postgres
    volumes:
      - ${DATA_DIR}/postgres/immich:/var/lib/postgresql/data
      - ${DATA_DIR}/postgres/backups:/backups
    secrets:
      - immich_postgres_password
    environment:
      POSTGRES_DB: immich
      POSTGRES_PASSWORD_FILE: /run/secrets/immich_postgres_password
      POSTGRES_USER: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    networks:
      - immich
    restart: unless-stopped
    labels:
      ofelia.enabled: 'true'
      ofelia.job-exec.immich-postgres-backup.command: /bin/sh -c 'pg_dump -U immich -d immich > /backups/immich.sql'
      ofelia.job-exec.immich-postgres-backup.schedule: 0 0 04 * * *
      ofelia.job-exec.immich-postgres-backup.user: postgres
      glance.parent: immich
      glance.name: DB
      glance.category: cloud
    tmpfs:
      - /var/lib/postgresql/data/pg_stat_tmp:rw,mode=1777
  immich-server:
    image: ghcr.io/immich-app/immich-server:v1.142.0@sha256:29f12a20fd1975c9df06d99a65658cec40bf2357fb597499c32ee50a75f250ea
    container_name: immich-server
    depends_on:
      - immich-postgres
      - immich-valkey
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    secrets:
      - immich_postgres_password
    environment:
      - NODE_ENV=production
      - REDIS_HOSTNAME=immich-valkey
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=immich
      - DB_DATABASE_NAME=immich
      - DB_PASSWORD_FILE=/run/secrets/immich_postgres_password
    networks:
      - immich
      - immich-web
    restart: unless-stopped
    labels:
      readme.description: Photo & Video Backup Solution
      readme.links.github: https://github.com/immich-app/immich
      readme.links.web: https://immich.app/
      traefik.docker.network: immich-web
      traefik.enable: true
      traefik.http.routers.immich-server.entrypoints: https
      traefik.http.routers.immich-server.rule: Host(`immich.${HOST}`)
      traefik.http.services.immich-server.loadbalancer.server.port: 2283
      glance.id: immich
      glance.name: Immich
      glance.icon: di:immich
      glance.url: https://immich.${HOST}
      glance.description: Self-Hosted Photo And Video Backup
      glance.category: cloud
  immich-valkey:
    image: valkey/valkey:8.1.3@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    container_name: immich-valkey
    networks:
      - immich
    restart: unless-stopped
    labels:
      glance.parent: immich
      glance.name: KV
      glance.category: cloud
networks:
  immich:
    name: immich
  immich-web:
    name: immich-web
secrets:
  immich_postgres_password:
    file: ../.secrets/immich_postgres_password
