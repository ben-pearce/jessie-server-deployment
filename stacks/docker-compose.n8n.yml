name: n8n
services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:1.109.1@sha256:0257f3f0a5aef5edbe137972afc1915152d7e25fd5f596a28fd32d2622381156
    container_name: n8n
    volumes:
      - ${DATA_DIR}/n8n:/home/node/.n8n
    environment:
      - GENERIC_TIMEZONE=${TZ}
      - TZ
    networks:
      - n8n-web
    restart: unless-stopped
    labels:
      readme.description: Powerful workflow automation.
      readme.links.website: https://n8n.io/
      traefik.docker.network: n8n-web
      traefik.enable: true
      traefik.http.routers.n8n.entrypoints: https
      traefik.http.routers.n8n.rule: Host(`n8n.${HOST}`)
networks:
  n8n-web:
    name: n8n-web
