name: n8n
services:
  n8n:
    image: >-
      docker.n8n.io/n8nio/n8n:1.89.2@sha256:effe40f115291478bf265720dbd798b046dd4f04390fc9b1713d3d1c35cc476b
    container_name: n8n
    volumes:
      - ${DATA_DIR}/n8n:/home/node/.n8n
    environment:
      - GENERIC_TIMEZONE=${TZ}
      - TZ
    networks:
      - n8n-web
    restart: unless-stopped
    labels:
      readme.description: Powerful workflow automation.
      readme.links.website: https://n8n.io/
      traefik.docker.network: n8n-web
      traefik.enable: true
      traefik.http.routers.n8n.entrypoints: https
      traefik.http.routers.n8n.rule: Host(`n8n.${HOST}`)
networks:
  n8n-web:
    name: n8n-web
