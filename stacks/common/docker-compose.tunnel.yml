name: tunnel
services:
  tunnel:
    image: thrnz/docker-wireguard-pia:20250501_master_98917ca@sha256:c307da4b76426b9bb148496ba3fa1b566483c20ac78157f08f32b3cc643e060a
    container_name: tunnel
    volumes:
      - ${DATA_DIR}/pia:/pia
    secrets:
      - pia_username
      - pia_password
    environment:
      - LOC=uk
      - USER_FILE=/run/secrets/pia_username
      - PASS_FILE=/run/secrets/pia_password
      - EXIT_ON_FATAL=1
      - LOCAL_NETWORK=${LAN_SUBNET}
      - VPNDNS=0
    networks:
      - tunnel
      - tunnel-web
    restart: unless-stopped
    healthcheck:
      interval: 30s
      retries: 3
      test: ping -c 1 1.1.1.1 || exit 1
      timeout: 10s
    labels:
      readme.description: A Docker container for using WireGuard with PIA.
      readme.links.docker: https://hub.docker.com/r/thrnz/docker-wireguard-pia
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.default.disable_ipv6=1
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.lo.disable_ipv6=1
networks:
  tunnel:
    name: tunnel
  tunnel-web:
    name: tunnel-web
secrets:
  pia_password:
    file: ../../.secrets/pia_password
  pia_username:
    file: ../../.secrets/pia_username
