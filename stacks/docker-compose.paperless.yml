name: paperless
include:
  - common/docker-compose.volumes.yml
services:
  paperless-gotenberg:
    image: docker.io/gotenberg/gotenberg:8.23@sha256:6ae55a47fee9f95541aadb9af5a87548ebcc0603e8f6bf6af01ca82e594a78cc
    container_name: paperless-gotenberg
    networks:
      - paperless
    command:
      - gotenberg
      - '--chromium-disable-javascript=true'
      - '--chromium-allow-list=file:///tmp/.*'
    restart: unless-stopped
    labels:
      glance.parent: paperless
      glance.name: Gotenberg
      glance.category: cloud
  paperless-ngx:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.18.4@sha256:3421ebe06ed27662d014046cf5089e612de853aae0c676a2bc72f73b38080e57
    container_name: paperless-ngx
    depends_on:
      - paperless-gotenberg
      - paperless-postgres
      - paperless-redis
      - paperless-tika
    volumes:
      - ${DATA_DIR}/paperless/data:/usr/src/paperless/data
      - ${DATA_DIR}/paperless/media:/usr/src/paperless/media
      - ${DATA_DIR}/paperless/export:/usr/src/paperless/export
      - ${DATA_DIR}/paperless/consume:/usr/src/paperless/consume
      - ${LOG_DIR}/paperless:/usr/src/paperless/data/log
      - paperless:/usr/src/paperless/media/documents/originals
    secrets:
      - paperless_postgres_password
      - paperless_socialaccount_providers
    environment:
      PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
      PAPERLESS_SOCIALACCOUNT_PROVIDERS_FILE: /run/secrets/paperless_socialaccount_providers
      PAPERLESS_REDIRECT_LOGIN_TO_SSO: true
      PAPERLESS_DBHOST: paperless-postgres
      PAPERLESS_DBPASS_FILE: /run/secrets/paperless_postgres_password
      PAPERLESS_REDIS: redis://paperless-redis:6379
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
      PAPERLESS_URL: https://paperless.${HOST}
      USERMAP_GID: ${PGID}
      USERMAP_UID: ${PUID}
    networks:
      - paperless
      - paperless-web
    restart: unless-stopped
    healthcheck:
      interval: 30s
      retries: 5
      test:
        - CMD
        - curl
        - '-fs'
        - '-S'
        - '--max-time'
        - '2'
        - http://localhost:8000
      timeout: 10s
    labels:
      readme.description: Document Management System.
      readme.links.github: https://github.com/paperless-ngx/paperless-ngx
      traefik.docker.network: paperless-web
      traefik.enable: true
      traefik.http.routers.paperless-ngx.entrypoints: https
      traefik.http.routers.paperless-ngx.rule: Host(`paperless.${HOST}`)
      traefik.http.services.paperless-ngx.loadbalancer.server.port: 8000
      glance.id: paperless
      glance.name: Paperless
      glance.icon: di:paperless
      glance.url: https://paperless.${HOST}
      glance.description: Document Management System
      glance.category: cloud
  paperless-postgres:
    image: postgres:17.6@sha256:cecd364cc7ec03ab6148ab650efc5200548a89fd2e4f47a8ba6e6cf08c18805d
    container_name: paperless-postgres
    volumes:
      - ${DATA_DIR}/postgres/paperless:/var/lib/postgresql/data
      - ${DATA_DIR}/postgres/backups:/backups
    secrets:
      - paperless_postgres_password
    environment:
      POSTGRES_DB: paperless
      POSTGRES_PASSWORD_FILE: /run/secrets/paperless_postgres_password
      POSTGRES_USER: paperless
    networks:
      - paperless
    restart: unless-stopped
    labels:
      ofelia.enabled: 'true'
      ofelia.job-exec.paperless-postgres-backup.command: /bin/sh -c 'pg_dump -U paperless -d paperless > /backups/paperless.sql'
      ofelia.job-exec.paperless-postgres-backup.schedule: 0 0 04 * * *
      ofelia.job-exec.paperless-postgres-backup.user: postgres
      glance.parent: paperless
      glance.name: DB
    tmpfs:
      - /var/lib/postgresql/data/pg_stat_tmp:rw,mode=1777
  paperless-redis:
    image: redis:8.2.1@sha256:acb90ced0bd769b7c04cb4c32c4494ba7b3e0ee068bdbfff0eeb0d31c2a21078
    container_name: paperless-redis
    volumes:
      - ${DATA_DIR}/redis/paperless:/data
    networks:
      - paperless
    restart: unless-stopped
    labels:
      glance.parent: paperless
      glance.name: KV
      glance.category: cloud
  paperless-scanner:
    image: manuc66/node-hp-scan-to:1.8.0@sha256:758921034cd4ff49c270a791093c5a66bc524b0539b9712541a90f72acad3422
    container_name: paperless-scanner
    volumes:
      - ${DATA_DIR}/paperless/consume:/scan
    environment:
      - IP=${PRINTER_HOST}
      - LABEL=Paperless
      - PATTERN="scan"_dd.mm.yyyy_hh:MM:ss
      - PGID
      - PUID
      - TZ
    networks:
      - paperless
    restart: unless-stopped
    labels:
      glance.parent: paperless
      glance.name: Scanner
      glance.category: cloud
  paperless-tika:
    image: ghcr.io/paperless-ngx/tika:2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
    container_name: paperless-tika
    networks:
      - paperless
    restart: unless-stopped
    labels:
      glance.parent: paperless
      glance.name: Tika
      glance.category: cloud
    tmpfs:
      - /tmp:rw,mode=1777
networks:
  paperless:
    name: paperless
  paperless-web:
    name: paperless-web
secrets:
  paperless_postgres_password:
    file: ../.secrets/paperless_postgres_password
  paperless_socialaccount_providers:
    file: ../.secrets/paperless_socialaccount_providers
