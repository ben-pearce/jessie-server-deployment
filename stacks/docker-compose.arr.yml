name: arr
include:
  - common/docker-compose.tunnel.yml
  - common/docker-compose.volumes.yml
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:v1.5.2-ls318@sha256:e1f05f60dada5f7bc83c52037e222a34c26ad04339c22ea685de680ddcd58487
    container_name: bazarr
    volumes:
      - ${CONFIG_DIR}/bazarr:/config
      - media:/media
      - ${LOG_DIR}/bazarr:/config/log
    environment:
      - PUID
      - PGID
      - TZ
    networks:
      - arr-web
    restart: unless-stopped
    labels:
      readme.description: Manage and download subtitles based on your requirements.
      readme.links.docker: https://hub.docker.com/r/linuxserver/bazarr
      readme.links.github: https://github.com/morpheus65535/bazarr
      readme.links.web: https://www.bazarr.media/
      traefik.docker.network: arr-web
      traefik.enable: true
      traefik.http.routers.bazarr.entrypoints: https
      traefik.http.routers.bazarr.middlewares: authelia
      traefik.http.routers.bazarr.rule: Host(`bazarr.${HOST}`)
      glance.name: Bazarr
      glance.icon: di:bazarr
      glance.url: https://bazarr.${HOST}
      glance.description: Subtitle Manager
      glance.category: media
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:2.0.5.5160-ls125@sha256:4f2a6d597845b2f3e19284b1d982b3e0b4bd7c22472c2979c956aa198b83f472
