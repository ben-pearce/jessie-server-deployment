name: arr
include:
  - common/docker-compose.gluetun.yml
  - common/docker-compose.volumes.yml
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:v1.5.5-ls337@sha256:18ff732dffcebd559d15a91845fc3360d49652ea01dccfbfd98b8248ceb86e38
    container_name: bazarr
    volumes:
      - ${DATA_DIR}/bazarr:/config
      - media:/media
      - ${LOG_DIR}/bazarr:/config/log
    environment:
      - PUID
      - PGID
      - TZ
    networks:
      - arr-web
    restart: unless-stopped
    labels:
      readme.description: Manage and download subtitles based on your requirements.
      readme.links.docker: https://hub.docker.com/r/linuxserver/bazarr
      readme.links.github: https://github.com/morpheus65535/bazarr
      readme.links.web: https://www.bazarr.media/
      traefik.docker.network: arr-web
      traefik.enable: true
      traefik.http.routers.bazarr.entrypoints: https
      traefik.http.routers.bazarr.middlewares: authentik
      traefik.http.routers.bazarr.rule: Host(`bazarr.${HOST}`)
      glance.name: Bazarr
      glance.icon: di:bazarr
      glance.url: https://bazarr.${HOST}
      glance.description: Subtitle Manager
      glance.category: media
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:2.3.0.5236-ls137@sha256:e74a1e093dcc223d671d4b7061e2b4946f1989a4d3059654ff4e623b731c9134
    container_name: prowlarr
    depends_on:
      gluetun:
        condition: service_healthy
    volumes:
      - ${DATA_DIR}/prowlarr:/config
      - ${LOG_DIR}/prowlarr:/config/logs
    environment:
      - PUID
      - PGID
      - TZ
    network_mode: service:gluetun
    restart: unless-stopped
    labels:
      readme.description: An indexer manager/proxy.
      readme.links.github: https://github.com/Prowlarr/Prowlarr
      readme.links.web: https://wiki.servarr.com/prowlarr
      traefik.docker.network: gluetun-web
      traefik.enable: true
      traefik.http.routers.prowlarr.entrypoints: https
      traefik.http.routers.prowlarr.middlewares: authentik
      traefik.http.routers.prowlarr.rule: Host(`prowlarr.${HOST}`)
      traefik.http.services.prowlarr.loadbalancer.server.port: 9696
      glance.name: Prowlarr
      glance.icon: di:prowlarr
      glance.url: https://prowlarr.${HOST}
      glance.description: Indexer Manager
      glance.category: media
  radarr:
