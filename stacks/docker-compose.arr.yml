    volumes:
      - ${DATA_DIR}/radarr:/config
      - ${CONFIG_DIR}/radarr/config.xml:/config/config.xml
      - media:/media
      - ${LOG_DIR}/radarr:/config/logs
    environment:
      - PUID
      - PGID
      - TZ
    networks:
      - arr-web
      - tunnel
    restart: unless-stopped
