name: karakeep
services:
  karakeep-chrome:
    image: zenika/alpine-chrome:124@sha256:424d7dd9e84444752a270b926730f2a046be4fc258aa66641d47c22c5c9a53b8
    container_name: karakeep-chrome
    networks:
      - karakeep
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
    restart: unless-stopped
    labels:
      glance.parent: karakeep
      glance.name: Chrome
      glance.category: cloud
  karakeep-meilisearch:
    image: getmeili/meilisearch:v1.22.2@sha256:328dc1698cc6f54bb811b8030ff864c6345144cded5ac89b6ab23fe9f747d723
    container_name: karakeep-meilisearch
    volumes:
      - ${DATA_DIR}/meilisearch/karakeep:/meili_data
    environment:
      - MEILI_NO_ANALYTICS=true
    env_file: ../.secrets/karakeep_keys
    networks:
      - karakeep
    restart: unless-stopped
    labels:
      glance.parent: karakeep
      glance.name: Search
      glance.category: cloud
  karakeep-web:
    image: ghcr.io/karakeep-app/karakeep:0.27.1@sha256:abd7d6b11b1b8fa3593d1971f886a74850ba8d6a99291218b150207d5a60378e
    container_name: karakeep-web
    volumes:
      - ${DATA_DIR}/karakeep:/data
    environment:
      - MEILI_ADDR=http://karakeep-meilisearch:7700
      - BROWSER_WEB_URL=http://karakeep-chrome:9222
      - NEXTAUTH_URL=https://karakeep.${HOST}
      - DATA_DIR=/data
    env_file: ../.secrets/karakeep_keys
    networks:
      - karakeep
      - karakeep-web
    restart: unless-stopped
    labels:
      readme.description: The Bookmark Everything App
      readme.links.web: https://karakeep.app/
      traefik.docker.network: karakeep-web
      traefik.enable: true
      traefik.http.routers.karakeep.entrypoints: https
      traefik.http.routers.karakeep.rule: Host(`karakeep.${HOST}`)
      glance.id: karakeep
      glance.name: Karakeep
      glance.icon: di:karakeep
      glance.url: https://karakeep.${HOST}
      glance.description: Bookmark Manager
      glance.category: cloud
networks:
  karakeep:
    name: karakeep
  karakeep-web:
    name: karakeep-web
