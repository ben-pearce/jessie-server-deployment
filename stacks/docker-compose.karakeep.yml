name: karakeep
services:
  karakeep-chrome:
    image: zenika/alpine-chrome:124@sha256:9225a8c51b6a5fe3b78deba48fe9abc0c5b8e790c12e09d8be828e7cb9a192ad
    container_name: karakeep-chrome
    networks:
      - karakeep
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
    restart: unless-stopped
  karakeep-meilisearch:
    image: getmeili/meilisearch:v1.19.1@sha256:abab6e9054572fea9fd409cf0f4fe3b65f6c8e70cd0f213004592b6d0e9587ac
    container_name: karakeep-meilisearch
    volumes:
      - ${DATA_DIR}/meilisearch/karakeep:/meili_data
    environment:
      - MEILI_NO_ANALYTICS=true
    env_file: ../.secrets/karakeep_keys
    networks:
      - karakeep
    restart: unless-stopped
  karakeep-web:
    image: ghcr.io/karakeep-app/karakeep:0.26.0@sha256:f575a34ed3f8975225c156786442f177846126cf27d7fd37350f3af23c549d22
    container_name: karakeep-web
    volumes:
      - ${DATA_DIR}/karakeep:/data
    environment:
      - MEILI_ADDR=http://karakeep-meilisearch:7700
      - BROWSER_WEB_URL=http://karakeep-chrome:9222
      - NEXTAUTH_URL=https://karakeep.${HOST}
      - DATA_DIR=/data
    env_file: ../.secrets/karakeep_keys
    networks:
      - karakeep
      - karakeep-web
    restart: unless-stopped
    labels:
      readme.description: The Bookmark Everything App
      readme.links.web: https://karakeep.app/
      traefik.docker.network: karakeep-web
      traefik.enable: true
      traefik.http.routers.karakeep.entrypoints: https
      traefik.http.routers.karakeep.rule: Host(`karakeep.${HOST}`)
networks:
  karakeep:
    name: karakeep
  karakeep-web:
    name: karakeep-web
