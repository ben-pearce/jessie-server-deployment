name: âœ¨ Lint and Format YAML

on:
  push:
    paths:
      - '**docker-compose.yml'
      - '**docker-compose.*.yml'
    branches: [ "main" ]

concurrency:
  group: push

jobs:
  generate:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'chore(deps)') }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: ðŸ”§ Configure Git
        run: |
          git pull
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY

      - name: ðŸ”Ž Run dclint
        run: |
          shopt -s globstar
          npx --yes dclint --max-warnings 1 --fix ./**/docker-compose*.yml
          git commit -am "chore: satisfy dclint requirements" || true
          shopt -u globstar

      - name: âœ¨ Run Prettier
        run: |
          shopt -s globstar
          npx --yes prettier --single-quote --write ./**/docker-compose*.yml
          git commit -am "chore: satisfy prettier requirements" || true
          shopt -u globstar

      - name: ðŸš€ Push Changes
        run: |
          git push
