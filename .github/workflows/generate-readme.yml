name: ğŸ“ Generate README

on:
  push:
    paths:
      - '**docker-compose.yml'
      - '**docker-compose.*.yml'
      - 'README.tmpl.md'
      - '.github/workflows/generate-readme.yml'
      - '.env.example'
    branches: [ "main" ]

concurrency:
  group: push

jobs:
  generate:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'chore(deps)') }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
          
      - name: ğŸ“ Generate README
        uses: ben-pearce/server-deployment-generate-readme@fda11402d249c1fded0fdba5dff3b0c26651ae3c # v1.2.1
        with:
          files: ./**/docker-compose*.yml
          template: .github/README.tmpl.md
