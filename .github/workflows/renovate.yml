name: ðŸ¤– Automated Dependency Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: ðŸ¤– Run Renovate
        uses: renovatebot/github-action@19e3d87179488d6a0cd9da744d37123ea4b338e5 # v41.0.20
        with:
          configurationFile: renovate-config.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_HOST_RULES: ${{ secrets.RENOVATE_HOST_RULES }}
          RENOVATE_PR_HOURLY_LIMIT: 20
          RENOVATE_BRANCH_CONCURRENT_LIMIT: 20
          RENOVATE_PIN_DIGESTS: true
