name: ðŸ¤– Automated Dependency Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ðŸ¤– Run Renovate
        uses: renovatebot/github-action@c21017a4a2fc9f42953bcc907e375a5a544557ec # v41.0.18
        with:
          configurationFile: renovate-config.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_HOST_RULES: ${{ secrets.RENOVATE_HOST_RULES }}
          RENOVATE_PR_HOURLY_LIMIT: 20
          RENOVATE_BRANCH_CONCURRENT_LIMIT: 20
          RENOVATE_PIN_DIGESTS: true
