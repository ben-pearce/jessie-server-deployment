name: template-sync

on:
  schedule:
  - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ”„ Sync Template Repository
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_ssh_private_key: ${{ secrets.TEMPLATE_SYNC_SOURCE_SSH_KEY }}
          target_gh_token: ${{ secrets.TEMPLATE_SYNC_TOKEN }}
          source_repo_path: ben-pearce/server-deployment-template
