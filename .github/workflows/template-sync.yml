name: ğŸ”„ Template Repository Sync

on:
  schedule:
  - cron: "30 0 * * 6" # Every Saturday at 00:30 UTC
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ”„ Sync Template Repository
        uses: AndreasAugustin/actions-template-sync@bcb94410a4f1dffdfe5eaabc8234c3b8e76ebc5b # v2.5.1
        with:
          source_gh_token: ${{ secrets.RENOVATE_TOKEN }}
          target_gh_token: ${{ secrets.RENOVATE_TOKEN }}
          git_user_name: github-actions[bot]
          git_user_email: github-actions[bot]@users.noreply.github.com
          source_repo_path: ben-pearce/server-deployment-template
