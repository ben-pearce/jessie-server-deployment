name: ğŸ”„ Template Repository Sync

on:
  schedule:
  - cron: "30 0 * * 6" # Every Saturday at 00:30 UTC
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: ğŸ”„ Sync Template Repository
        uses: AndreasAugustin/actions-template-sync@8ec19a5f2721ffb81ff809aa340ddf75e6a85ea6 # v2.5.2
        with:
          source_gh_token: ${{ secrets.REPOSITORY_TOKEN }}
          target_gh_token: ${{ secrets.REPOSITORY_TOKEN }}
          git_user_name: github-actions[bot]
          git_user_email: github-actions[bot]@users.noreply.github.com
          source_repo_path: ben-pearce/server-deployment-template
